language: rust
sudo: false

rust:
    - stable
cache: cargo

addons:
    apt:
        packages:
            - libssl-dev

before_script: |
    if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
        cargo install cargo-tarpaulin
    fi

script:
    - cargo clean
    - cargo build --verbose --all
    - cargo test --verbose --all # builds and creates the test binary needed for kcov

after_success: |
    if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
        cargo tarpaulin --out Xml
        bash <(curl -s https://codecov.io/bash)
    fi
